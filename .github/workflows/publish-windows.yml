name: Build & Publish Windows (nsis-web)

on:
  push:
    branches: [ main ]

jobs:
  build_publish_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build and publish (electron-builder)
        env:
          CI: true
        run: npx electron-builder --win --x64 --publish=always

      - name: List dist output
        run: |
          echo "--- dist tree ---"
          if (Test-Path dist) { Get-ChildItem -Recurse dist | Select-Object FullName,Length | Format-Table -AutoSize } else { echo "dist not found" }

      - name: Show latest.yml if present
        run: |
          if (Test-Path .\latest.yml) { Get-Content .\latest.yml -Raw } elseif (Test-Path dist\latest.yml) { Get-Content dist\latest.yml -Raw } else { echo "latest.yml not found in repo root or dist/" }


